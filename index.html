<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
   


  <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
      <label for="Name" id="name-label">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>
      <label for="Name" id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      <label for="Name" id="number-label">Age(optional)</label>
      <input type="number" id="number" min="18" max="50" placeholder="Age">
      <div>
        <h4>Which option best describes your current role?</h4>
        <select id="dropdown">
          <option value="1">Student</option>
          <option value="2">Full time job</option>
        </select>
      </div>
      <h4>Would you recommend freeCodeCamp to a friend?</h4>
      <div class="radio">
        <div class="radio-option">
          <input type="radio" name="recommendation" value="1"> <label for="">Definitely</label>
        </div>
        <div class="radio-option">
          <input type="radio" name="recommendation" value="2"> <label for="">Maybe</label>
        </div>
        <div class="radio-option">
          <input type="radio" name="recommendation" value="3"> <label for="">Not sure</label>
        </div>
      </div>

      <div class="checkbox">
        <h4>What would you like to see improved? (Check all that apply)</h4>
        <div class="checkbox-options"><input type="checkbox" value="1"> <label for="">Front-end Projects</label></div> 
        <div class="checkbox-options"><input type="checkbox" value="2"> <label for="">Back-end Projects</label></div>
        <div class="checkbox-options"><input type="checkbox" value="3"> <label for="">Data Visualization</label></div>
        <div class="checkbox-options"><input type="checkbox" value="4"> <label for="">Challenges</label></div> 
        <div class="checkbox-options"><input type="checkbox" value="5"> <label for="">Open Source Community</label></div> 
        <div class="checkbox-options"><input type="checkbox" value="6"> <label for="">Additional Courses</label></div> 
      </div>

      <div>
        <h4>Any comments or suggestions?</h4>
        <textarea rows="6" cols="80" placeholder="Enter your comment here..."></textarea>
          
        </textarea>
      </div>
      <button id="submit">Submit</button>
      
    </form>
  </body>
</html>
